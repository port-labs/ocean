description: GitHub Cloud integration for Port Ocean
icon: GitHub  # Should be one of the available icons in Port
features:
  - type: exporter
    section: Under Development  # Should be one of the available sections in Port
    resources:
      - kind: repository
      - kind: issue
      - kind: pull_request
      - kind: team
      - kind: workflow
configurations:
  - name: githubCloudToken
    type: string
    sensitive: true
    description: "Token for authenticating with GitHub Cloud"
    required: false
  - name: githubBaseUrl
    type: url
    description: "Base URL for GitHub API"
    required: false
  - name: githubAccessToken
    type: string
    sensitive: true
    description: "GitHub Access Token for API authentication"
    required: true