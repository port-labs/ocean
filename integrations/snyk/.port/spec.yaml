version: v0.1.0
type: snyk
description: Snyk integration for Port Ocean
icon: Snyk
features:
  - type: exporter
    section: Application Testing
    resources:
      - kind: projects
      - kind: vulnerabilities
configurations:
  - name: ApiToken
    required: true
    type: string
    sensitive: true
  - name: webhookSecret
    required: false
    type: string
    sensitive: true
  - name: apiUrl
    type: string
    default: https://api.snyk.io
  - name: organizationId
    type: string
    required: true
  - name: appHost
    type: string
    required: false
