title: ocean-sailpoint
type: sailpoint
description: SailPoint integration for Port Ocean
icon: Cookiecutter # Should be one of the available icons in Port

features:
  - type: exporter
    section: Identity Management # Should be one of the available sections in Port
    resources:
      - kind: identity
      - kind: account
      - kind: entitlement
      - kind: accessProfile
      - kind: role
      - kind: source

configurations:
  - name: mysailpointToken
    required: true
    type: string
    sensitive: true
  - name: someApplicationUrl
    type: url
