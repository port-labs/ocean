version: v0.1.0rc4
type: newrelic
description: newrelic integration for Port Ocean
icon: NewRelic
features:
  - type: exporter
    section: APM & Alerting
    resources:
      - kind: newRelicService
      - kind: newRelicAlert
configurations:
  - name: NewRelicAPIKey
    required: true
    type: string
  - name: NewRelicAccountID
    required: true
    type: string
  - name: NewRelicGraphqlAPIURL
    required: false
    type: string
    default: https://api.newrelic.com/graphql