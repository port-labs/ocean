description: github-copilot integration for Port Ocean
icon: GithubCopilot
features:
  - type: exporter
    section: AI Agents
    resources:
      - kind: copilot-team-metrics
      - kind: copilot-organization-metrics
saas:
  enabled: true
configurations:
  - name: githubToken
    type: string
    sensitive: true
    description: The Github token to authenticate with the Github API. Refer <a href="https://docs.github.com/en/authentication/keeping-your-account-and-data-secure/managing-your-personal-access-tokens#creating-a-personal-access-token-classic" target="_blank">Github documentation</a> on how to create one.
    required: true
  - name: githubHost
    required: false
    type: url
    default: https://api.github.com
    description: The host of the Github api instance. If not specified, the default will be https://api.github.com.
