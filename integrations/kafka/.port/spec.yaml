title: Kafka
description: Kafka integration for Port Ocean
icon: Kafka
docs: https://docs.port.io/build-your-software-catalog/sync-data-to-catalog/event-processing/kafka
features:
  - type: exporter
    section: Event Processing
    resources:
      - kind: cluster
      - kind: broker
      - kind: topic
      - kind: consumer_group
saas:
  enabled: false
configurations:
  - name: clusterConfMapping
    required: false
    type: object
    description: "Mapping of Kafka cluster names to Kafka client config. Use this OR clusterConfMappingString. Example: {\"my cluster\":{\"bootstrap.servers\": \"localhost:9092\"}}"
    sensitive: true
  - name: clusterConfMappingString
    required: false
    type: string
    description: "JSON string format of cluster configuration mapping. Use this when deploying via GitHub Actions where secrets are passed as strings. Example: '{\"my cluster\":{\"bootstrap.servers\": \"localhost:9092\"}}'"
    sensitive: true
