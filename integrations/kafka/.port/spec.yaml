description: Kafka integration for Port Ocean
icon: Kafka
docs: https://docs.getport.io/build-your-software-catalog/sync-data-to-catalog/event-processing/kafka
features:
  - type: exporter
    section: Event Processing
    resources:
      - kind: cluster
      - kind: broker
      - kind: topic
saas:
  enabled: false
configurations:
  - name: clusterConfMapping
    required: true
    type: object
    description: "Mapping of Kafka cluster names to Kafka client config. example: {\"my cluster\":{\"bootstrap.servers\": \"localhost:9092\"}}"
    sensitive: true
