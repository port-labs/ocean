description: Ocean integration for Bitbucket Cloud
icon: BitBucket
features:
  - type: exporter
    section: Git Providers
    resources:
      - kind: project
      - kind: repository
      - kind: pull-request
      - kind: folder
      - kind: file
  - type: gitops
    section: GitOps
configurations:
  - name: bitbucketWorkspace
    description: The slug of the workspace the integration is installed for. Check the <a href="https://support.atlassian.com/bitbucket-cloud/docs/what-is-a-workspace/" target="_blank">Bitbucket documentation</a> for more information.
    type: string
    required: true
  - name: bitbucketWorkspaceToken
    type: string
    sensitive: true
    description: Bitbucket Workspace access token. Recommended for bitbucket cloud premium users. Can be created in the Bitbucket Workspace Settings page. Follow <a href="https://support.atlassian.com/bitbucket-cloud/docs/create-a-workspace-access-token/" target="_blank">this guide</a> to create a token.
  - name: bitbucketUsername
    type: string
    description: The username of the Bitbucket account. Required if using username/app password authentication instead of workspace token. Recommended for non premium bitbucket cloud users. Visit <a href="https://bitbucket.org/account/settings/" target="_blank">this page</a> to create view your username.
  - name: bitbucketAppPassword
    type: string
    sensitive: true
    description: Bitbucket app password. Required if using username/app password authentication instead of workspace token. Can be created in the <a href="https://bitbucket.org/account/settings/app-passwords/" target="_blank">Bitbucket personal account settings</a>
  - name: bitbucketHostUrl
    type: string
    description: The base api url of Bitbucket Cloud Rest API. It should include the protocol and version (e.g. <a href="https://api.bitbucket.org/2.0" target="_blank">https://api.bitbucket.org/2.0</a>).
    default: https://api.bitbucket.org/2.0
  - name: webhookSecret
    type: string
    description: The secret used to verify the webhook requests.
    sensitive: true
    required: false
saas:
  enabled: true
  liveEvents:
    enabled: true
