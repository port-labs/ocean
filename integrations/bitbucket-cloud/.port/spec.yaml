type: bitbucket-cloud
description: Bitbucket Cloud integration for Port Ocean
icon: bitbucket
features:
  - type: exporter
    section: Git Providers
    resources:
      - kind: project
      - kind: repository
      - kind: pull-request
      - kind: component
configurations:
  - name: bitbucketWorkspace
    required: true
    type: string
    description: "Bitbucket workspace name"
  - name: bitbucketBaseUrl
    required: false
    type: string
    description: "Base URL for the Bitbucket API (defaults to 'https://api.bitbucket.org/2.0')"
    default: "https://api.bitbucket.org/2.0"
  - name: webhookSecret
    required: true
    type: string
    description: "Secret for validating Bitbucket webhook payloads"
    sensitive: true
  - name: appHost
    required: false
    type: url
    description: The host of the Port Ocean app. Used for setting up the webhooks against Bitbucket.
  - name: username
    required: true
    type: string
    description: "Bitbucket username"
    sensitive: true
  - name: appPassword
    required: true
    type: string
    description: "App password for Bitbucket authentication"
    sensitive: true
