description: bitbucket-cloud integration for Port Ocean
icon: Bitbucket  # Should be one of the available icons in Port
features:
  - type: exporter
    section: Git Providers # Should be one of the available sections in Port
    resources:
      - kind: project
      - kind: repository
      - kind: pullRequest
      - kind: component
      # - kind: <ResourceName2>
configurations:
  - name: mybitbucket-cloudToken
    # required: true
    type: string
    sensitive: true
  - name: workspaceid
    type: string
    sensitive: true
    required: true
  - name: username
    type: string
    sensitive: true
    required: true
  - name: password
    type: string
    sensitive: true
    required: true
