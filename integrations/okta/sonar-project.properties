sonar.projectKey=okta-integration
sonar.projectName=Okta Integration
sonar.projectVersion=0.1.0

# Source settings
sonar.sources=.
sonar.exclusions=**/.venv/**,**/node_modules/**,**/__pycache__/**,**/tests/**,**/examples/**,**/changelog/**

# Test settings  
sonar.tests=tests
sonar.test.inclusions=**/test_*.py

# Coverage settings
sonar.python.coverage.reportPaths=coverage.xml

# Language settings
sonar.python.version=3.12