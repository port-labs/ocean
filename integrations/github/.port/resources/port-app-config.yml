resources:
  - kind: repository
    selector:
      query: 'true'
      teams: true
    port:
      entity:
        mappings:
          identifier: .full_name
          title: .name
          blueprint: '"githubRepository"'
          properties:
            description: .description
            visibility: 'if .private then "private" else "public" end'
            defaultBranch: .default_branch
            url: .html_url
            language: .language
            stars: .stargazers_count
            forks: .forks_count
            readme: .readme
          relations:
            githubTeams: '[.teams[].id | tostring]'
    
  - kind: pull-request
    selector:
      query: 'true'
    port:
      entity:
        mappings:
          identifier: .id|tostring
          title: .title
          blueprint: '"githubPullRequest"'
          properties:
            state: 'if .merged_at then "merged" else .state end'
            url: .html_url
            creator: .user.login
            repository: .base.repo.full_name
            createdAt: .created_at
            closedAt: .closed_at
            mergedAt: .merged_at
            updatedAt: .updated_at
            prNumber: .number
            branch: .head.ref
            leadTimeHours: >-
              (.created_at as $createdAt | .merged_at as $mergedAt | ($createdAt
              | sub("\\..*Z$"; "Z") | strptime("%Y-%m-%dT%H:%M:%SZ") | mktime)
              as $createdTimestamp | ($mergedAt | if . == null then null else
              sub("\\..*Z$"; "Z") | strptime("%Y-%m-%dT%H:%M:%SZ") | mktime end)
              as $mergedTimestamp | if $mergedTimestamp == null then null else
              (((($mergedTimestamp - $createdTimestamp) / 3600) * 100 | floor) /
              100) end)
          relations:
            repository: .base.repo.full_name | gsub("/"; "-")

  - kind: issue
    selector:
      query: "true"
    port:
      entity:
        mappings:
          identifier: (.repository.full_name | gsub("/"; "-")) + "-issue-" + (.number | tostring)
          title: .title
          blueprint: '"githubIssue"'
          properties:
            state: .state
            url: .html_url
            creator: .user.login
            repository: .repository.full_name
            labels: "[.labels[].name]"
          relations:
            repository: .repository.full_name | gsub("/"; "-")

  - kind: team
    selector:
      query: "true"
    port:
      entity:
        mappings:
          identifier: .slug
          title: .name
          blueprint: '"githubTeam"'
          properties:
            description: .description
            privacy: .privacy
            membersCount: .members_count

  - kind: workflow
    selector:
      query: "true"
    port:
      entity:
        mappings:
          identifier: (.repository.full_name | gsub("/"; "-")) + "-workflow-" + (.id | tostring)
          title: .name
          blueprint: '"githubWorkflow"'
          properties:
            state: .state
            path: .path
            repository: .repository.full_name
            lastRunStatus: .latest_run.status
          relations:
            repository: .repository.full_name | gsub("/"; "-")
