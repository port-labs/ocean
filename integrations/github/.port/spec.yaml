title: Github
description: github integration for Port Ocean
icon: Github # Should be one of the available icons in Port
features:
  - type: exporter
    section: Git Providers
    resources:
      - kind: repository
      - kind: pull-requests
      - kind: issues
      - kind: teams
      - kind: workflows
configurations:
  - name: githubToken
    required: false
    type: string
    sensitive: true
  - name: orgs
    type: string
    description: command seperated list of organizations to ingest data from. Can also include user accounts
    required: true
    sensitive: false
