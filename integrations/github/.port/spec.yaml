description: github integration for Port Ocean
icon: Github # Should be one of the available icons in Port
features:
  - type: exporter
    section: Git Providers
    resources:
      - kind: repository
      - kind: pull-request
      - kind: issues
      - kind: team
      - kind: workflows
configurations:
  - name: githubToken
    required: false
    type: string
    sensitive: true
