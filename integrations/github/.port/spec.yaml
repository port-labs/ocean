# spec.yaml
title: "GitHub Cloud Integration"
description: "Integration with GitHub Cloud to ingest repositories, pull requests, issues, teams, workflows, and repository contents into Port."
icon: "GitHub"
docs: "https://docs.port.io/build-your-software-catalog/sync-data-to-catalog/github"
features:
  - type: exporter
    section: "Source Code Management"
    resources:
      - kind: repository
      - kind: pull-request
      - kind: issue
      - kind: team
      - kind: workflow
      - kind: file
configurations:
  - name: appHost
    required: false
    type: url
    description: "This field is deprecated. Please use the OCEAN__PORT__BASE_URL field instead."
  - name: githubApiUrl
    required: true
    type: url
    description: "The GitHub API URL, for example: https://api.github.com"
  - name: githubToken
    required: true
    type: string
    description: "Personal Access Token for GitHub."
    sensitive: true
  - name: githubOrg
    required: true
    type: string
    description: "The GitHub organization name to sync, e.g. RetailloopAfrica."
  - name: githubRepo
    required: true
    type: string
    description: "The GitHub repo name to sync, e.g. RetailloopAfrica."
  - name: githubWebhookSecret
    required: true
    type: string
    description: "Secret used for verifying GitHub webhook payload signatures."
    sensitive: true
  - name: base_url
    required: true
    type: url
    description: >
      The publicly accessible base URL where your integration is hosted.
      This URL will be used to form the webhook endpoint (appended with /integration/webhook) so that GitHub can deliver webhook events.
    default: "https://e459-102-89-41-50.ngrok-free.app"
saas:
  enabled: true
  liveEvents:
    enabled: true
  oauthConfiguration:
    # GitHub integrations often use Personal Access Tokens rather than OAuth2 for API access.
    # You may remove this section if OAuth is not used.
    requiredSecrets: []
    valuesOverride: {}
