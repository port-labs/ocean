description: GitHub integration for Port Ocean
icon: github
docs: https://docs.port.io/build-your-software-catalog/sync-data-to-catalog/git/github/
features:
  - type: exporter
    section: Git
    resources:
      - kind: organization
      - kind: repository
      - kind: folder
      - kind: user
      - kind: team
      - kind: workflow
      - kind: workflow-run
      - kind: pull-request
      - kind: issue
      - kind: release
      - kind: tag
      - kind: branch
      - kind: environment
      - kind: deployment
      - kind: dependabot-alert
      - kind: code-scanning-alerts
      - kind: file
      - kind: collaborator
configurations:
  - name: githubHost
    required: false
    default: https://api.github.com
    type: url
    description: For Github Enterprise users, if Github url is not passed, the default Github API "api.github.com" will be used.
  - name: githubToken
    required: false
    type: string
    sensitive: true
    description: GitHub personal access token with necessary permissions. This is only necessary if the integration is not functioning as an app.
  - name: githubAppId
    type: string
    required: false
    sensitive: false
    description: App id if you want the integration to interact with Github as an app. This is mandatory if githubToken is not passed in.
  - name: githubAppPrivateKey
    required: false
    type: string
    sensitive: true
    description: If App ID is passed, then app private key is required.
  - name: githubOrganization
    required: false
    type: string
    description: Optional GitHub organization name for GitHub App or Fine-grained PAT authentication.
  - name: webhookSecret
    type: string
    description: Optional secret used to verify incoming webhook requests. Ensures that only legitimate events from GitHub are accepted.
    sensitive: true
    required: false
saas:
  enabled: true
  liveEvents:
    enabled: true
  oauthConfiguration:
    requiredSecrets:
      - name: githubAppPrivateKey
        value: .oauthData.additionalData.pem
        description: '"Private key in PEM format for GitHub App authentication and API access"'
    valuesOverride:
      integrationSpec:
        githubAppId: .oauthData.additionalData.appId
        githubOrganization: .oauthData.additionalData.githubOrganization
executionAgent:
  enabled: true
  actions:
  - name: dispatch_github_workflow
    description: Dispatch a GitHub workflow
    inputs:
      - name: repo
        type: string
        description: The name of the GitHub repository that contains the target workflow
        required: true
      - name: workflow
        type: string
        description: The name of the file (under /.github/workflows/) that defines the target workflow, for example - deploy.yml
        required: true
      - name: workflowInputs
        type: jqObject
        description: 'The following values will be sent upon the action invocation. You can use JQ to reference the action trigger data by writing double brackets, for example: {{ .trigger.by.user.email }}. You can reference secrets using {{ .secrets["secret-name"] }}. <a href="https://docs.port.io/actions-and-automations/create-self-service-experiences/setup-the-backend/#define-the-actions-payload" target="_blank">Learn more</a>'
      - name: reportWorkflowStatus
        type: boolean
        description: Whether to report the workflow status
        default: true
