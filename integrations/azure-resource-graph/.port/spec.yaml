title: Azure Resource Graph
description: Azure integration for Port Ocean based on ARG
icon: Azure
features:
  - type: exporter
    section: Cloud Providers
    resources:
      - kind: resourceContainer
      - kind: resource
configurations:
  - name: azureBaseUrl
    type: string
    required: false
    default: "https://management.azure.com"
    description: "The base URL of the Azure."
  - name: azureClientId
    type: string
    required: true
    sensitive: true
    description: "The client ID of your Azure service principal."
  - name: azureClientSecret
    type: string
    required: true
    sensitive: true
    description: "The client secret of your Azure service principal."
  - name: azureTenantId
    type: string
    required: true
    sensitive: true
    description: "The tenant ID of your Azure service principal."
  - name: azureSubscriptionBatchSize
    type: integer
    required: false
    default: 100
    description: "The number of subscriptions to query in a single batch. Reduce if experiencing inconsistent results."
