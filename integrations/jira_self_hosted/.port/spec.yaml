title: Jira (Self Hosted)
description: Jira Server integration for Port Ocean
icon: Jira
docs: https://docs.port.io/build-your-software-catalog/sync-data-to-catalog/jira
features:
  - type: exporter
    section: Project management
    resources:
      - kind: project
      - kind: issue
configurations:
  - name: appHost
    required: false
    type: url
    description: "This field is deprecated. Please use the OCEAN__BASE_URL field instead."
  - name: jiraServerHost
    required: true
    type: string
    description: "The URL of your Jira, for example: https://example.atlassian.net"
  - name: username
    required: true
    type: string
    description: "The username of the user used to query Jira Server"
    sensitive: true
  - name: password
    required: true
    type: string
    sensitive: true
