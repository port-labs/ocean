description: aws-v3 integration for Port Ocean
icon: AWS
features:
  - type: exporter
    section: Cloud Providers
    resources:
      - kind: AWS::SQS::Queue
configurations:
  - name: accountRoleArn
    required: false
    type: array
    sensitive: true
    description: An array of AWS Account Role ARNs, used for multi-account access.
  - name: useOrganizations
    required: false
    default: false
    type: boolean
    description: When enabled, uses AWS Organizations API to automatically discover all accounts. Requires the first role ARN from accountRoleArn to be the organization management account role.
  - name: externalId
    required: false
    type: string
    sensitive: true
    description: The external ID used for the AWS Account Read Role.
  - name: aws_access_key_id
    required: false
    type: string
    sensitive: true
    description: AWS Access Key ID for static credential authentication (optional).
  - name: aws_secret_access_key
    required: false
    type: string
    sensitive: true
    description: AWS Secret Access Key for static credential authentication (optional).
  - name: aws_session_token
    required: false
    type: string
    sensitive: true
    description: AWS Session Token for temporary static credentials (optional).
  - name: use_organizations
    required: false
    type: boolean
    default: false
    description: When enabled, uses AWS Organizations API to automatically discover all accounts. Requires the first role ARN from accountRoleArn to be the organization management account role.
saas:
  enabled: true
  liveEvents:
    enabled: false
