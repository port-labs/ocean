# Helm values for Port Ocean Ocean Custom - Slack example
# Replace ${...} via envsubst or manual edits before installing.

integration:
  identifier: slack-integration
  type: custom
  version: 0.1.0-dev
  config:
    base_url: https://slack.com/api
    auth_type: bearer_token
    # Slack cursor-based pagination
    pagination_type: cursor
    page_size: 200
    pagination_param: cursor
    size_param: limit
    cursor_path: response_metadata.next_cursor
    has_more_path: response_metadata.next_cursor
  secrets:
    apiToken: ${SLACK_BOT_TOKEN}

port:
  clientId: ${PORT_CLIENT_ID}
  clientSecret: ${PORT_CLIENT_SECRET}
  baseUrl: https://api.getport.io

initializePortResources: true
sendRawDataExamples: true
scheduledResyncInterval: 1440

# Usage:
#   export PORT_CLIENT_ID=... PORT_CLIENT_SECRET=... SLACK_BOT_TOKEN=...
#   envsubst < integrations/custom/examples/slack/helm-values.yaml > /tmp/slack-values.yaml
#   helm upgrade --install port-ocean-slack port-labs/port-ocean \
#     -n port-ocean --create-namespace -f /tmp/slack-values.yaml
