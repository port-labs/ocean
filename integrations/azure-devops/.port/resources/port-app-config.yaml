createMissingRelatedEntities: true
deleteDependentEntities: true
resources:
  - kind: repository
    selector:
      query: "true"
      defaultTeam: "false"
    port:
      entity:
        mappings:
          identifier: '.project.name + "/" + .name'
          blueprint: '"service"'
          title: .name
          properties:
            url: '.url'
            readme: file://README.md
          relations:
            project: .project.id


  - kind: repository-policy
    selector:
      query: '.type.displayName=="Minimum number of reviewers"'
    port:
      entity:
        mappings:
          identifier: '.__repository.project.name + "/" + .__repository.name'
          blueprint: '"service"'
          properties:
            minimumApproverCount: '.settings.minimumApproverCount'

  - kind: repository-policy
    selector:
      query: '.type.displayName=="Work item linking"'
    port:
      entity:
        mappings:
          identifier: '.__repository.project.name + "/" + .__repository.name'
          blueprint: '"service"'
          properties:
            workItemLinking: '.isEnabled and .isBlocking'

  - kind: project
    selector:
      query: 'true'
      defaultTeam: "true"
    port:
      entity:
        mappings:
          identifier: '.id'
          blueprint: '"project"'
          "title": .name
          properties:
            "state": '.state'
            "revision": '.revision'
            "visibility": '.visibility'
            "defaultTeam": '.defaultTeam.name'
            "link": '.url | gsub("_apis/projects/"; "")'
