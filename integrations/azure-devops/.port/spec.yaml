description: azure-devops integration for Port Ocean
icon: AzureDevops
docs: https://docs.getport.io/build-your-software-catalog/sync-data-to-catalog/git/azure-devops
features:
  - type: gitops
    section: GitOps
  - type: exporter
    section: Git Providers
configurations:
  - name: organizationUrl
    description: The URL of your Azure DevOps organization (e.g., "https://dev.azure.com/{your-organization}")
    required: true
    type: url
    sensitive: true
  - name: personalAccessToken
    description: A personal access token (PAT) with read permissions for the resources you want to sync. Visit https://learn.microsoft.com/en-us/azure/devops/organizations/accounts/use-personal-access-tokens-to-authenticate?view=azure-devops for more information.
    required: true
    type: string
    sensitive: true
  - name: isProjectsLimited
    description: Set to true if the personal access token's scope is limited to specific projects within your organization. 
    required: false
    type: boolean
  - name: appHost
    required: false
    type: url
    description: The URL of the Port Ocean app. This is required for real-time event processing, ensuring Port always reflects the latest state of your Azure DevOps resources. 
deploymentMethodOverride:
  - type: helm
