title: Komodor
description: Komodor integration for Port Ocean
icon: komodor
type: komodor
features:
  - type: exporter
    section: Kubernetes Stack  # Should be one of the available sections in Port
    resources:
      - kind: komodorService
      - kind: komodorRiskViolations
      - kind: komodorIssues
configurations:
  - name: komodorApiKey
    required: true
    type: string
    sensitive: true
    description: The API token for the user in komodor
  - name: komodorBaseUrl
    default: "https://api.komodor.com/api/v2"
    required: true
    type: url
    sensitive: false
    description: The API URL for Komodor
