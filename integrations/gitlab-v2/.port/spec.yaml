description: gitlab-v2 integration for Port Ocean
title: GitLab
icon: GitLab
features:
  - type: exporter
    section: Git Providers
    resources:
      - kind: projects
      - kind: groups
      - kind: issues
      - kind: merge-request
      - kind: releases
      - kind: tags
configurations:
  - name: gitlabToken
    required: true
    type: string
    description: 'The Gitlab token to authenticate with the Gitlab API.'
    sensitive: true
  - name: gitlabHost
    required: false
    type: url
    default: https://gitlab.com
    description: The host of the Gitlab instance. If not specified, the default will be https://gitlab.com.
  - name: maxConcurrentRequests
    required: false
    type: number
    default: 100
    description: Maximum concurrent API requests to GitLab. Lower this value if you have an internal rate limiter or proxy that throttles requests before they reach GitLab.
saas:
  enabled: true
  oauthConfiguration:
    requiredSecrets:
      - name: gitlabToken
        value: '.oauthData.accessToken'
        description: '"The Gitlab token to authenticate with the Gitlab API."'
    valuesOverride:
      integrationSpec:
        gitlabHost: '"https://gitlab.com"'
  liveEvents:
    enabled: true
deploymentMethodOverride:
  - type: helm
