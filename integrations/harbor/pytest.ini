[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --asyncio-mode=auto
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require Harbor instance)
    slow: Slow tests that take more than 5 seconds
    webhook: Webhook-related tests
    client: Harbor client tests
    exporter: Data exporter tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning