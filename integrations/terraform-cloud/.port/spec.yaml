title: Terraform Cloud
description: Terraform Cloud integration for Port Ocean
icon: Terraform
docs: https://docs.port.io/build-your-software-catalog/sync-data-to-catalog/terraform-cloud
features:
  - type: exporter
    section: IaC
    resources:
      - kind: organization
      - kind: project
      - kind: workspace
      - kind: state-version
      - kind: state-file
      - kind: run
configurations:
  - name: terraformCloudHost
    required: false
    type: url
    default: https://app.terraform.io
    description: The url of your Terraform instance. For example https://app.terraform.io. Found in the URL field of your browser when you launch your Terraform instance.
  - name: terraformCloudToken
    type: string
    required: true
    sensitive: true
    description: Terraform Cloud API token. To create an API token, see the <a target="_blank" href="https://www.terraform.io/docs/cloud/users-teams-organizations/api-tokens.html">Terraform Documentation</a>
  - name: webhookSecret
    type: string
    required: false
    sensitive: true
    description: The secret used to verify webhook signatures from Terraform Cloud (optional). If not provided, webhook signature verification will be skipped. To learn more, see the <a target="_blank" href="https://developer.hashicorp.com/terraform/cloud-docs/api-docs/notification-configurations#notification-authenticity">Terraform documentation</a>
