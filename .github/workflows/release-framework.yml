name: Release framework
on:
  push:
    branches:
      - main
    paths:
      - 'pyproject.toml'
  # manual run
  workflow_dispatch:

env:
  PYPI_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
  PYPI_USERNAME: ${{ secrets.PYPI_USERNAME }}
jobs:
  tag-main:
    name: Tag main branch
    permissions:
      contents: write

    runs-on: ubuntu-latest
    outputs:
      current_tag: ${{ steps.get_current_version.outputs.current_tag }}
      prev_tag: ${{ steps.get_previous_version.outputs.prev_tag }}

    steps:
      - name: Check out code
        uses: actions/checkout@v5
        with:
          fetch-depth: 2
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get current version
        id: get_current_version
        run: |
          # Get the current version from pyproject.toml
          CURRENT_TAG=$(grep -E '^version = ".*"' pyproject.toml | cut -d'"' -f2)
          echo "current_tag=${CURRENT_TAG}" >> $GITHUB_ENV
          echo "current_tag=${CURRENT_TAG}" >> $GITHUB_OUTPUT
      - name: Get previous version
        id: get_previous_version
        run: |
          # Get the version from the previous commit for comparison
          # Handle case where HEAD~1 doesn't exist (first commit) or file doesn't exist
          PREV_TAG=$(git show HEAD~1:pyproject.toml 2>/dev/null | grep -E '^version = ".*"' | cut -d'"' -f2 || echo "")
          echo "prev_tag=${PREV_TAG}" >> $GITHUB_ENV
          echo "prev_tag=${PREV_TAG}" >> $GITHUB_OUTPUT
      - name: Tag main
        if: steps.get_current_version.outputs.current_tag != steps.get_previous_version.outputs.prev_tag
        run: |
          CURRENT_TAG="${{ steps.get_current_version.outputs.current_tag }}"
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          LATEST_COMMIT_MESSAGE=$(git log -1 --pretty=format:%s)
          git tag -a "v${CURRENT_TAG}" -m "${LATEST_COMMIT_MESSAGE}"
          # Explicitly push the tag (not a branch)
          git push origin refs/tags/v${CURRENT_TAG}
  create-release:
    name: Create release
    needs: tag-main
    if: needs.tag-main.outputs.current_tag != needs.tag-main.outputs.prev_tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.tag-main.outputs.current_tag }}
          name: Ocean Framework ${{ needs.tag-main.outputs.current_tag }}
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(needs.tag-main.outputs.current_tag, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish_ocean:
    name: Publish framework to PyPI
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Checkout Repo
        uses: actions/checkout@v5
        with:
          ref: v${{ needs.tag-main.outputs.current_tag }}

      - name: Make install and build
        run: |
            make install
            make build

      - name: Remove 'v' from version name
        continue-on-error: true
        run: echo "VERSION=$(echo ${{ github.ref_name }} | sed 's/^v//g')" >> $GITHUB_ENV

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: ${{ env.PYPI_USERNAME }}
          password: ${{ env.PYPI_PASSWORD }}
          packages-dir: ${{github.workspace}}/dist

      - name: Wait for package to be available on PyPI
        run: |
          while ! curl -s https://pypi.org/pypi/port-ocean/json | jq -e ".releases | has(\"${{ env.VERSION }}\")" > /dev/null; do
            echo "Waiting for package ${{ env.VERSION }} to be available on PyPI..."
            sleep 2
          done

      - name: Send internal release notification
        if: env.VERSION != ''
        continue-on-error: true
        uses: fjogeleit/http-request-action@v1
        with:
          url: ${{ secrets.OCEAN_SLACK_WEBHOOK }}
          method: 'POST'
          customHeaders: '{"Content-Type": "application/json"}'
          data: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":tada: *New Version of Ocean Framework Released!* :tada:"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "We are excited to announce the release of a new version of the Ocean framework! :ocean: :rocket:"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Version:* `${{ env.VERSION }}`"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "<https://ocean.getport.io/changelog/${{ env.VERSION }}|Check out the Changelog>"
                  }
                },
                {
                  "type": "divider"
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Happy sailing! :ocean: :heart:"
                  }
                }
              ]
            }
